---
name: Generate and deploy MkDocs to GitHub Pages

on:
  push:
  workflow_dispatch:
  
env:
  APP_FOLDER: 'app'
  CODE_INDEX: 'Code.md'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write

    steps:

    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: actions/configure-pages@v3

    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.7.1
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Cache Poetry virtual environment
      uses: actions/cache@v3
      with:
        path: .venv
        key: ${{ runner.os }}-py${{ matrix.python-version }}-poetry${{ steps.poetry.outputs.version }}-${{ hashFiles('**/poetry.lock') }}

        restore-keys: ${{ runner.os }}-venv-

    - name: Install dependencies
      run: poetry install --with docs
        
    - name: Get repo info
      id: repo_info
      run: |
        REPO_INFO=$(curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }})
        REPO_NAME=$(echo $REPO_INFO | jq -r .name)
        REPO_DESCRIPTION=$(echo $REPO_INFO | jq -r .description)
        echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
        echo "repo_description=$REPO_DESCRIPTION" >> $GITHUB_OUTPUT

    - name: Copy repo files
      run: |
        mkdir -p docs
        cp README.md docs/index.md
        cp doc/{PRD,FRD,DRD}.md docs/
        cp {CHANGELOG,LICENSE,LICENSES}.md docs/
        # cp pyproject.toml docs/pyproject.md
        
#    - name: Create docstrings file
#      run: |
#        cat << EOF > docs/docstrings.md
#        # Code Documentation
#        
#        ::: app
#        EOF

      # --strict
      # builds only if validation succeeds while threating warnings as errors
      # also checks for broken links
    - name: Build documentation
      run: poetry run mkdocs build --strict

#    - name: Push to gh-pages
#      run: mkdocs gh-deploy --force

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./site

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v3
...
